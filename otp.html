<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Verification Code</title>
   <style>
       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       }

       body {
           font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
           background-color: #ffffff;
           min-height: 100vh;
           display: flex;
           align-items: center;
           justify-content: center;
           padding: 1rem;
       }

       .container {
           display: flex;
           width: 100%;
           max-width: 64rem;
           border-radius: 1.5rem;
           overflow: hidden;
           box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
       }

       .left-panel {
           width: 50%;
           background-color: #262832;
           position: relative;
           padding: 2rem;
           display: none;
       }

       .left-panel img {
           width: 100%;
           height: 100%;
           object-fit: contain;
       }

       .right-panel {
           width: 100%;
           background-color: #d4d4d6;
           padding: 2rem;
           display: flex;
           flex-direction: column;
           align-items: center;
           justify-content: center;
           gap: 2rem;
       }

       .title {
           text-align: center;
           font-size: 1.875rem;
           font-weight: bold;
           color: #628ecb;
           margin-bottom: 1rem;
       }

       .code-inputs {
           display: flex;
           gap: 1rem;
       }

       .code-input {
           width: 4rem;
           height: 4rem;
           border: 2px solid #403f3f;
           border-radius: 0.375rem;
           background-color: transparent;
           text-align: center;
           font-size: 1.5rem;
           font-weight: 500;
           color: #403f3f;
           outline: none;
           transition: border-color 0.2s ease;
       }

       .code-input:focus {
           border-color: #628ecb;
       }

       .confirm-button {
           width: 100%;
           background-color: #262832;
           color: white;
           border: none;
           border-radius: 9999px;
           padding: 1.5rem 2rem;
           font-size: 1.125rem;
           font-weight: 500;
           cursor: pointer;
           transition: background-color 0.2s ease;
       }

       .confirm-button:hover {
           background-color: rgba(38, 40, 50, 0.9);
       }

       .confirm-button:active {
           transform: translateY(1px);
       }

       @media (min-width: 768px) {
           .left-panel {
               display: block;
           }

           .right-panel {
               width: 50%;
           }
       }

       @media (max-width: 480px) {
           .code-inputs {
               gap: 0.5rem;
           }

           .code-input {
               width: 3rem;
               height: 3rem;
               font-size: 1.25rem;
           }

           .title {
               font-size: 1.5rem;
           }
       }
   </style>
</head>
<body>
   <div class="container">
       <div class="left-panel">
           <img src="images/v101_392.png" alt="Illustration">
       </div>

       <div class="right-panel">
           <h1 class="title">Masukkan Kode</h1>

           <div class="code-inputs">
               <input type="text" class="code-input" id="code-0" maxlength="1" inputmode="numeric">
               <input type="text" class="code-input" id="code-1" maxlength="1" inputmode="numeric">
               <input type="text" class="code-input" id="code-2" maxlength="1" inputmode="numeric">
               <input type="text" class="code-input" id="code-3" maxlength="1" inputmode="numeric">
           </div>

           <button class="confirm-button" onclick="handleConfirm()">Konfirmasi</button>
       </div>
   </div>

   <script>
       const codeInputs = document.querySelectorAll('.code-input');

       codeInputs.forEach((input, index) => {
           input.addEventListener('input', function(e) {
               const value = e.target.value;

               if (value.length > 1) {
                   e.target.value = value.slice(0, 1);
               }

               if (value !== '' && index < codeInputs.length - 1) {
                   codeInputs[index + 1].focus();
               }
           });

           input.addEventListener('keydown', function(e) {
               if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                   codeInputs[index - 1].focus();
               }
           });

           input.addEventListener('keypress', function(e) {
               if (!/[0-9]/.test(e.key) && e.key !== 'Backspace' && e.key !== 'Delete' && e.key !== 'Tab') {
                   e.preventDefault();
               }
           });
       });

       function handleConfirm() {
           const code = Array.from(codeInputs).map(input => input.value).join('');

           if (code.length === 4) {
               // Redirect ke homepage.html jika kode lengkap
               window.location.href = 'homepage.html';
           } else {
               alert('Please enter all 4 digits of the verification code.');
               const firstEmpty = Array.from(codeInputs).find(input => input.value === '');
               if (firstEmpty) {
                   firstEmpty.focus();
               }
           }
       }

       window.addEventListener('load', function() {
           codeInputs[0].focus();
       });
   </script>
</body>
</html>
